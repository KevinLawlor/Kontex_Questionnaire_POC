<div class="form-group" data-ng-repeat="question in questions | startFrom:currentPage*pageSize | limitTo:pageSize">
  <label for="name">{{question.text}}</label>
  <input data-ng-if="question.type == 'text'" type="text" class="form-control" ng-attr-placeholder="{{question.placeholder}}"
    name="name" data-ng-model="formData.name">
  <select data-ng-if="question.type == 'select' || question.type == 'boolean'" ng-options="x for x in question.options" class="form-control"
    ng-attr-placeholder="{{question.placeholder}}" name="name" data-ng-model="formData.name"></select>
</div>
<div class="form-group row">
  <div class="col-xs-3 pull-right">
    <a data-ng-disabled="currentPage >= questions.length/pageSize - 1" class="btn btn-block btn-info" data-ng-click="currentPage=currentPage+1">
      Next
      <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
  </div>
  <div class="col-xs-3 pull-left">
    <a data-ng-disabled="currentPage == 0" class="btn btn-block btn-info" data-ng-click="currentPage=currentPage-1">
      <span class="glyphicon glyphicon-circle-arrow-left"></span>
      Back
    </a>
  </div>
</div>
